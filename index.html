<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Tortuga de amor</title>
        <style>
            body {
                  margin: 0;
                        padding: 0;
                              display: flex;
                                    justify-content: center;
                                          align-items: center;
                                                height: 100vh;
                                                      background-color: #FCE4EC;
                                                            overflow: hidden;
                                                                }

                                                                    .container {
                                                                          position: relative;
                                                                                text-align: center;
                                                                                    }

                                                                                        .tortoise {
                                                                                              width: 200px;
                                                                                                    height: auto;
                                                                                                        }

                                                                                                            .message {
                                                                                                                  font-size: 24px;
                                                                                                                        font-weight: bold;
                                                                                                                              color: #FF4081;
                                                                                                                                    text-shadow: 2px 2px 4px #FFFFFF;
                                                                                                                                          position: absolute;
                                                                                                                                                top: -70px;
                                                                                                                                                      left: 50%;
                                                                                                                                                            transform: translateX(-50%);
                                                                                                                                                                }

                                                                                                                                                                    .heart {
                                                                                                                                                                          position: absolute;
                                                                                                                                                                                color: #FF4081;
                                                                                                                                                                                      font-size: 36px;
                                                                                                                                                                                            animation: heartbeat 1s infinite linear;
                                                                                                                                                                                                }

                                                                                                                                                                                                    .heart:nth-child(2n) {
                                                                                                                                                                                                          color: #E91E63;
                                                                                                                                                                                                                animation: heartbeat 1s infinite linear reverse;
                                                                                                                                                                                                                    }

                                                                                                                                                                                                                        .heart:nth-child(3n) {
                                                                                                                                                                                                                              color: #FF80AB;
                                                                                                                                                                                                                                    animation: heartbeat 1.5s infinite linear;
                                                                                                                                                                                                                                        }

                                                                                                                                                                                                                                            .heart:nth-child(4n) {
                                                                                                                                                                                                                                                  color: #FF80AB;
                                                                                                                                                                                                                                                        animation: heartbeat 1.5s infinite linear reverse;
                                                                                                                                                                                                                                                            }

                                                                                                                                                                                                                                                                @keyframes heartbeat {
                                                                                                                                                                                                                                                                      0% {
                                                                                                                                                                                                                                                                              transform: scale(1);
                                                                                                                                                                                                                                                                                    }

                                                                                                                                                                                                                                                                                          50% {
                                                                                                                                                                                                                                                                                                  transform: scale(1.2);
                                                                                                                                                                                                                                                                                                        }

                                                                                                                                                                                                                                                                                                              100% {
                                                                                                                                                                                                                                                                                                                      transform: scale(1);
                                                                                                                                                                                                                                                                                                                            }
                                                                                                                                                                                                                                                                                                                                }
                                                                                                                                                                                                                                                                                                                                  </style>
                                                                                                                                                                                                                                                                                                                                  </head>
                                                                                                                                                                                                                                                                                                                                  <body>
                                                                                                                                                                                                                                                                                                                                    <div class="container">
                                                                                                                                                                                                                                                                                                                                        <img class="tortoise" src="tortoise.png" alt="Tortuga adorable">
                                                                                                                                                                                                                                                                                                                                            <h2 class="message">Te amooo</h2>
                                                                                                                                                                                                                                                                                                                                                <span class="heart">&hearts;</span>
                                                                                                                                                                                                                                                                                                                                                    <span class="heart">&hearts;</span>
                                                                                                                                                                                                                                                                                                                                                        <span class="heart">&hearts;</span>
                                                                                                                                                                                                                                                                                                                                                            <span class="heart">&hearts;</span>
                                                                                                                                                                                                                                                                                                                                                                <span class="heart">&hearts;</span>
                                                                                                                                                                                                                                                                                                                                                                    <span class="heart">&hearts;</span>
                                                                                                                                                                                                                                                                                                                                                                        <span class="heart">&hearts;</span>
                                                                                                                                                                                                                                                                                                                                                                            <span class="heart">&hearts;</span>
                                                                                                                                                                                                                                                                                                                                                                                <span class="heart">&hearts;</span>
                                                                                                                                                                                                                                                                                                                                                                                    <span class="heart">&hearts;</span>
                                                                                                                                                                                                                                                                                                                                                                                      </div>
                                                                                                                                                                                                                                                                                                                                                                                      </body>
                                                                                                                                                                                                                                                                                                                                                                                      </html>
